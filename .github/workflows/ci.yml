name: WeaMind CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    name: Lint, Format, Type Check, Test & Coverage
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/uv:python3.12-bookworm-slim

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        # 確保 pyproject.toml / lockfile 含有 pytest-cov、coverage 等 dev 依賴
        run: uv sync --locked

      - name: Install git and other tools
        run: apt-get update && apt-get install -y git curl gnupg

      - name: Lint (ruff)
        run: uv run ruff check . --fix

      - name: Format (ruff format)
        run: uv run ruff format .

      - name: Type check (pyright)
        run: uv run pyright

      - name: Run unit tests with coverage
        # 執行單元測試，並用 pytest-cov 產生 coverage.xml
        run: |
          uv run pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        # Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
