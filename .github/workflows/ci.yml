name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  code-quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/uv:python3.12-bookworm-slim

    steps:
      - uses: actions/checkout@v5  # Official GitHub action, keep version tag

      - name: Install dependencies
        # Ensure pyproject.toml / lockfile include pytest-cov, coverage and other dev deps
        run: uv sync --locked

      - name: Install git and other tools
        run: apt-get update && apt-get install -y git curl gnupg

      - name: Lint (ruff)
        run: uv run ruff check . --fix

      - name: Format (ruff format)
        run: uv run ruff format .

      - name: Type check (pyright)
        run: uv run pyright

      - name: Security scan (Bandit)
        run: uv run bandit -c bandit.yaml -r app

      - name: Dependency vulnerability scan (pip-audit)
        run: uv run pip-audit --progress-spinner=off --ignore-vuln=GHSA-xqrq-4mgf-ff32 --ignore-vuln=GHSA-4xh5-x5gv-qwph

      - name: Run unit tests with coverage
        # Run tests and generate coverage.xml with pytest-cov
        run: |
          uv run pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        # Upload coverage report to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7

        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  docker-build-validate:
    name: Validate Docker build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5  # Official GitHub action, keep version tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.7.1 - Third-party action, pinned to commit SHA

      - name: Build Docker image (validation only)
        run: |
          docker buildx build \
            --file Dockerfile \
            --tag weamind-ci-test:${{ github.sha }} \
            --progress=plain \
            --load .
