name: Auto Release
on:
  push:
    tags: [ 'v*' ]
permissions: { contents: write }
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6  # Official GitHub action, keep version tag
        with:
          # Fetch complete git history for GitHub to correctly compare versions
          fetch-depth: 0
      - name: Create GitHub Release (auto notes)
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
