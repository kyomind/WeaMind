<svg width="2500" height="1686" viewBox="0 0 2500 1686" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="2500" height="1686" fill="url(#backgroundGrad)"/>

  <!-- 格線分隔 -->
  <!-- 垂直線 -->
  <line x1="833" y1="0" x2="833" y2="1686" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="1667" y1="0" x2="1667" y2="1686" stroke="#E0E0E0" stroke-width="2"/>

  <!-- 水平線 -->
  <line x1="0" y1="843" x2="2500" y2="843" stroke="#E0E0E0" stroke-width="2"/>

  <!-- 第一行：查住家、查公司、最近查過 -->

  <!-- 格子1：查住家 -->
  <g id="home-weather">
    <rect x="0" y="0" width="833" height="843" fill="rgba(76,144,226,0.1)" stroke="#4A90E2" stroke-width="1"/>
    <!-- 房屋圖示 - 放大版本 -->
    <circle cx="416" cy="280" r="160" fill="#4A90E2"/>
    <polygon points="316,245 416,145 516,245" fill="white"/>
    <rect x="346" y="245" width="140" height="140" fill="white"/>
    <rect x="381" y="315" width="30" height="70" fill="#4A90E2"/>
    <circle cx="450" cy="295" r="8" fill="#4A90E2"/>

    <text x="416" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2C3E50">查住家</text>
  </g>

  <!-- 格子2：查公司 -->
  <g id="office-weather">
    <rect x="833" y="0" width="834" height="843" fill="rgba(76,144,226,0.05)" stroke="#4A90E2" stroke-width="1"/>
    <!-- 辦公大樓圖示 - 放大版本，增加右邊部分使其對稱 -->
    <rect x="1105" y="122" width="290" height="320" fill="#4A90E2" rx="15"/>
    <!-- 窗戶 - 調整為每層6個窗戶 -->
    <rect x="1135" y="152" width="30" height="30" fill="white"/>
    <rect x="1175" y="152" width="30" height="30" fill="white"/>
    <rect x="1215" y="152" width="30" height="30" fill="white"/>
    <rect x="1255" y="152" width="30" height="30" fill="white"/>
    <rect x="1295" y="152" width="30" height="30" fill="white"/>
    <rect x="1335" y="152" width="30" height="30" fill="white"/>

    <rect x="1135" y="197" width="30" height="30" fill="white"/>
    <rect x="1175" y="197" width="30" height="30" fill="white"/>
    <rect x="1215" y="197" width="30" height="30" fill="white"/>
    <rect x="1255" y="197" width="30" height="30" fill="white"/>
    <rect x="1295" y="197" width="30" height="30" fill="white"/>
    <rect x="1335" y="197" width="30" height="30" fill="white"/>

    <rect x="1135" y="242" width="30" height="30" fill="white"/>
    <rect x="1175" y="242" width="30" height="30" fill="white"/>
    <rect x="1215" y="242" width="30" height="30" fill="white"/>
    <rect x="1255" y="242" width="30" height="30" fill="white"/>
    <rect x="1295" y="242" width="30" height="30" fill="white"/>
    <rect x="1335" y="242" width="30" height="30" fill="white"/>

    <rect x="1135" y="287" width="30" height="30" fill="white"/>
    <rect x="1175" y="287" width="30" height="30" fill="white"/>
    <rect x="1215" y="287" width="30" height="30" fill="white"/>
    <rect x="1255" y="287" width="30" height="30" fill="white"/>
    <rect x="1295" y="287" width="30" height="30" fill="white"/>
    <rect x="1335" y="287" width="30" height="30" fill="white"/>

    <rect x="1135" y="332" width="30" height="30" fill="white"/>
    <rect x="1175" y="332" width="30" height="30" fill="white"/>
    <rect x="1215" y="332" width="30" height="30" fill="white"/>
    <rect x="1255" y="332" width="30" height="30" fill="white"/>
    <rect x="1295" y="332" width="30" height="30" fill="white"/>
    <rect x="1335" y="332" width="30" height="30" fill="white"/>

    <rect x="1135" y="377" width="30" height="30" fill="white"/>
    <rect x="1175" y="377" width="30" height="30" fill="white"/>
    <rect x="1215" y="377" width="30" height="30" fill="white"/>
    <rect x="1255" y="377" width="30" height="30" fill="white"/>
    <rect x="1295" y="377" width="30" height="30" fill="white"/>
    <rect x="1335" y="377" width="30" height="30" fill="white"/>

    <text x="1250" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2C3E50">查公司</text>
  </g>

  <!-- 格子3：最近查過 -->
  <g id="recent-queries">
    <rect x="1667" y="0" width="833" height="843" fill="rgba(76,144,226,0.1)" stroke="#4A90E2" stroke-width="1"/>
    <!-- 時鐘圖示 - 放大版本 -->
    <circle cx="2083" cy="280" r="160" fill="#4A90E2"/>
    <circle cx="2083" cy="280" r="130" fill="white"/>
    <line x1="2083" y1="280" x2="2083" y2="190" stroke="#4A90E2" stroke-width="12"/>
    <line x1="2083" y1="280" x2="2153" y2="280" stroke="#4A90E2" stroke-width="10"/>
    <circle cx="2083" cy="280" r="18" fill="#4A90E2"/>
    <!-- 刻度 -->
    <line x1="2083" y1="160" x2="2083" y2="180" stroke="#4A90E2" stroke-width="8"/>
    <line x1="2203" y1="280" x2="2183" y2="280" stroke="#4A90E2" stroke-width="8"/>
    <line x1="2083" y1="400" x2="2083" y2="380" stroke="#4A90E2" stroke-width="8"/>
    <line x1="1963" y1="280" x2="1983" y2="280" stroke="#4A90E2" stroke-width="8"/>

    <text x="2083" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2C3E50">最近查過</text>
  </g>

  <!-- 第二行：地圖查詢、設定地點、更多資訊 -->

  <!-- 格子4：地圖查詢 -->
  <g id="current-location">
    <rect x="0" y="843" width="833" height="843" fill="rgba(76,144,226,0.05)" stroke="#4A90E2" stroke-width="1"/>
    <!-- 設定齒輪圖示 - 放大版本 -->
    <circle cx="416" cy="1123" r="160" fill="#4A90E2"/>
    <circle cx="416" cy="1123" r="115" fill="white"/>
    <circle cx="416" cy="1123" r="45" fill="#4A90E2"/>
    <!-- 齒輪齒 - 更大更多 -->
    <rect x="406" y="963" width="20" height="50" fill="#4A90E2"/>
    <rect x="406" y="1283" width="20" height="50" fill="#4A90E2"/>
    <rect x="256" y="1113" width="50" height="20" fill="#4A90E2"/>
    <rect x="526" y="1113" width="50" height="20" fill="#4A90E2"/>
    <!-- 對角線齒 -->
    <polygon points="316,1033 341,1008 366,1033 341,1058" fill="#4A90E2"/>
    <polygon points="516,1033 491,1008 466,1033 491,1058" fill="#4A90E2"/>
    <polygon points="316,1213 341,1238 366,1213 341,1188" fill="#4A90E2"/>
    <polygon points="516,1213 491,1238 466,1213 491,1188" fill="#4A90E2"/>

    <text x="416" y="1490" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2C3E50">設定地點</text>
  </g>

  <!-- 格子5：設定地點 -->
  <g id="location-settings">
    <rect x="833" y="843" width="834" height="843" fill="rgba(76,144,226,0.1)" stroke="#4A90E2" stroke-width="1"/>
    <!-- 定位圖示 - 放大版本 -->
    <circle cx="1250" cy="1123" r="160" fill="#4A90E2"/>
    <circle cx="1250" cy="1123" r="130" fill="white"/>
    <circle cx="1250" cy="1090" r="40" fill="#4A90E2"/>
    <polygon points="1250,1166 1225,1216 1275,1216" fill="#4A90E2"/>
    <!-- 外圍定位圈 -->
    <circle cx="1250" cy="1123" r="150" fill="none" stroke="#4A90E2" stroke-width="10" stroke-dasharray="25,12"/>

    <text x="1250" y="1490" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2C3E50">地圖查詢</text>
  </g>

  <!-- 格子6：更多資訊 -->
  <g id="more-options">
    <rect x="1667" y="843" width="833" height="843" fill="rgba(76,144,226,0.05)" stroke="#4A90E2" stroke-width="1"/>
    <!-- 更多選項圖示 - 三個點 -->
    <circle cx="2083" cy="1123" r="160" fill="#4A90E2"/>
    <circle cx="2083" cy="1123" r="130" fill="white"/>
    <!-- 三個水平點代表更多選項 -->
    <circle cx="2033" cy="1123" r="15" fill="#4A90E2"/>
    <circle cx="2083" cy="1123" r="15" fill="#4A90E2"/>
    <circle cx="2133" cy="1123" r="15" fill="#4A90E2"/>

    <text x="2083" y="1490" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2C3E50">更多資訊</text>
  </g>
</svg>
