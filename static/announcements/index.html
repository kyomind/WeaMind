    <script>
        // æ ¼å¼åŒ–æ—¥æœŸæ™‚é–“
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // æ ¼å¼åŒ–ç´šåˆ¥æ–‡å­—
        function getLevelText(level) {
            const levelMap = {
                'info': 'ä¸€èˆ¬è³‡è¨Š',
                'warning': 'é‡è¦æé†’',
                'maintenance': 'ç¶­è­·å…¬å‘Š'
            };
            return levelMap[level] || level;
        }

        // æ¸²æŸ“å…¬å‘Šåˆ—è¡¨
        function renderAnnouncements(data) {
            const container = document.getElementById('announcements-container');
            const loading = document.getElementById('loading');
            const noAnnouncements = document.getElementById('no-announcements');
            const error = document.getElementById('error');
            const lastUpdated = document.getElementById('last-updated');

            // éš±è—è¼‰å…¥ä¸­
            loading.style.display = 'none';

            // éæ¿¾å¯è¦‹çš„å…¬å‘Š
            const visibleAnnouncements = data.items.filter(item => item.visible);

            if (visibleAnnouncements.length === 0) {
                noAnnouncements.style.display = 'block';
                return;
            }

            // æŒ‰é–‹å§‹æ™‚é–“å€’åºæ’åˆ—
            visibleAnnouncements.sort((a, b) => new Date(b.start_at) - new Date(a.start_at));

            // ç”Ÿæˆ HTML
            const html = visibleAnnouncements.map(announcement => `
                <div class="announcement">
                    <div class="announcement-header">
                        <div class="announcement-title">${announcement.title}</div>
                        <div class="announcement-meta">
                            <span class="level-badge level-${announcement.level}">
                                ${getLevelText(announcement.level)}
                            </span>
                            <span>${formatDateTime(announcement.start_at)}</span>
                        </div>
                    </div>
                    <div class="announcement-body">${announcement.body}</div>
                </div>
            `).join('');

            container.innerHTML = html;
            container.style.display = 'block';

            // æ›´æ–°æœ€å¾Œæ›´æ–°æ™‚é–“
            if (data.updated_at) {
                lastUpdated.textContent = `æœ€å¾Œæ›´æ–°ï¼š${formatDateTime(data.updated_at)}`;
            }
        }

        // è¼‰å…¥å…¬å‘Šè³‡æ–™
        async function loadAnnouncements() {
            try {
                const response = await fetch('/static/announcements.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                renderAnnouncements(data);

            } catch (err) {
                console.error('Failed to load announcements:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œé–‹å§‹è¼‰å…¥è³‡æ–™
        document.addEventListener('DOMContentLoaded', loadAnnouncements);
    </script>
