<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 系統公告 - WeaMind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 24px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .announcement {
            border: 1px solid #90caf9;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }

        .announcement:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .announcement-header {
            padding: 16px;
            background: #e3f2fd;
            border-bottom: 1px solid #90caf9;
        }

        .announcement-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .announcement-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #666;
        }

        .level-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .level-info {
            background: #e3f2fd;
            color: #1976d2;
            border-color: #1976d2;
        }

        .level-warning {
            background: #fff3e0;
            color: #f57c00;
            border-color: #f57c00;
        }

        .level-maintenance {
            background: #ffebee;
            color: #d32f2f;
            border-color: #d32f2f;
        }

        .announcement-body {
            padding: 16px;
            white-space: pre-line;
            line-height: 1.7;
        }

        .no-announcements {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .footer {
            padding: 16px 24px;
            background: #f8f9fa;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: #d32f2f;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .header {
                padding: 20px 16px;
            }

            .content {
                padding: 16px;
            }

            .announcement-title {
                font-size: 16px;
            }

            .announcement-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📢 系統公告</h1>
            <p>最新消息與重要通知</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                載入中...
            </div>

            <div id="announcements-container" style="display: none;">
                <!-- 公告內容將在這裡動態載入 -->
            </div>

            <div id="no-announcements" class="no-announcements" style="display: none;">
                目前沒有公告
            </div>

            <div id="error" class="error" style="display: none;">
                載入公告時發生錯誤，請稍後再試
            </div>
        </div>

        <div class="footer">
            <p>WeaMind 天氣查詢服務</p>
            <p id="last-updated"></p>
        </div>
    </div>

    <script>
        // 格式化日期時間
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 格式化級別文字
        function getLevelText(level) {
            const levelMap = {
                'info': '一般資訊',
                'warning': '重要提醒',
                'maintenance': '維護公告'
            };
            return levelMap[level] || level;
        }

        // 渲染公告列表
        function renderAnnouncements(data) {
            const container = document.getElementById('announcements-container');
            const loading = document.getElementById('loading');
            const noAnnouncements = document.getElementById('no-announcements');
            const error = document.getElementById('error');
            const lastUpdated = document.getElementById('last-updated');

            // 隱藏載入中
            loading.style.display = 'none';

            // 過濾可見的公告
            const visibleAnnouncements = data.items.filter(item => item.visible);

            if (visibleAnnouncements.length === 0) {
                noAnnouncements.style.display = 'block';
                return;
            }

            // 按開始時間倒序排列
            visibleAnnouncements.sort((a, b) => new Date(b.start_at) - new Date(a.start_at));

            // 生成 HTML
            const html = visibleAnnouncements.map(announcement => `
                <div class="announcement">
                    <div class="announcement-header">
                        <div class="announcement-title">${announcement.title}</div>
                        <div class="announcement-meta">
                            <span class="level-badge level-${announcement.level}">
                                ${getLevelText(announcement.level)}
                            </span>
                            <span>${formatDateTime(announcement.start_at)}</span>
                        </div>
                    </div>
                    <div class="announcement-body">${announcement.body}</div>
                </div>
            `).join('');

            container.innerHTML = html;
            container.style.display = 'block';

            // 更新最後更新時間
            if (data.updated_at) {
                lastUpdated.textContent = `最後更新：${formatDateTime(data.updated_at)}`;
            }
        }

        // 載入公告資料
        async function loadAnnouncements() {
            try {
                const response = await fetch('/static/announcements.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                renderAnnouncements(data);

            } catch (err) {
                console.error('Failed to load announcements:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // 頁面載入完成後開始載入資料
        document.addEventListener('DOMContentLoaded', loadAnnouncements);
    </script>
</body>

</html>
