services:
  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
  db:
    image: postgres:17.5-bookworm
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - wea-db-data:/var/lib/postgresql/data

volumes:
  wea-db-data:
